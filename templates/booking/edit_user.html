{% extends "booking/base.html" %}

{% block main %}
<h1>Edit profile</h1>
<form method="POST" action="{% url 'edit-user' user.id %}">
    {% csrf_token %}
    <input type="text" id="username" name="username" placeholder="username" value="{{user.username}}">
    <br>
    <input type="text" id="first_name" name="first_name" placeholder="first name" value="{{user.first_name}}">
    <br>
    <input type="text" id="last_name" name="last_name" placeholder="last name" value="{{user.last_name}}">
    <br>
    <input type="email" id="email" name="email" placeholder="email" value="{{user.email}}">
    <br>
    <a href="{% url 'change-password' user.id %}" class="link-info">Change password</a>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}

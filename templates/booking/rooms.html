{% extends "base.html" %}

{% block main %}
<h1> {{hotel}} </h1>
<main class="container_room">
    <form method="POST" action="{% url 'book-room' hotel.id capacity start_date end_date %}" class="category-form">
        {% csrf_token %}
        <fieldset class="choose-type-container">
            <div class="category_box eco_box">
                <input type="radio" class="btn-check" name="category" id="eco" autocomplete="off" value=1 onclick="displaySelectedRadio(this)"> 
                <label class="btn btn-secondary btn-ch" for="eco">Eco</label>
                <h2>Sustainable.</h2>
            </div>
            <div class="category_box std_box">
                <input type="radio" class="btn-check" name="category" id="standart" autocomplete="off" value=2 checked onclick="displaySelectedRadio(this)">  
                <label class="btn btn-secondary btn-ch" for="standart">Standart</label>
                <h2>Comfortable.</h2>
            </div>
            <div class="category_box vip_box">
                <input type="radio" class="btn-check" name="category" id="vip" autocomplete="off" value=3 onclick="displaySelectedRadio(this)"> 
                <label class="btn btn-secondary btn-ch" for="vip">Vip</label>
                <h2>Luxurious.</h2>
            </div>
        </fieldset>
        <fieldset class="favors">
            <legend class="legend">Choose your additional servises:</legend>
            <input type="checkbox" id="favor1" name="favor" value=1>
            <label for="favor1">Delivery of breakfast to the room</label> <br> <hr>
            <input type="checkbox" id="favor2" name="favor" value=2>
            <label for="favor2">Mini-fridge with cooling drink</label> <br> <hr>
            <input type="checkbox" id="favor3" name="favor" value=3>
            <label for="favor3">A ticket to the evening show</label>  <br> <hr>
            <input type="checkbox" id="favor4" name="favor" value=4>
            <label for="favor4">Carry suitcases to the room</label> <br> <hr>
            <input type="checkbox" id="favor5" name="favor" value=5>
            <label for="favor5">Babysitting services</label> <br> <hr>
            <input type="checkbox" id="favor6" name="favor" value=6>
            <label for="favor6">Laundry services</label> <br> <hr> 
            <input type="checkbox" id="favor7" name="favor" value=7>
            <label for="favor7">Buffet pass</label> <br>
        </fieldset>

        <section id="payment">
            <section id="money2"></section>
            <article id="money"></article>
        </section>

        <button type="submit" class="btn btn-primary btn-room">Submit</button>

        <label for="nueve-clases-radio">hitler</label>
        <br>
        <input type='checkbox' name='abono' value="200" id="cinco-clases" onclick="displaySelectedCheckBox(this)">

        <input type='checkbox' name='abono' value="400" id="nueve-clases" onclick="displaySelectedCheckBox(this)">
        <label for="nueve-clases">adopt</label>
        <br> -->


        </form>
        <script>
            function displaySelectedRadio(id) {
                document.getElementById("money2").innerHTML = id.value;
            }
            function displaySelectedCheckBox(id) {
                if (id.checked) {
                    if (document.getElementById(id.value + "-disp")) {
                        document.getElementById(id.value + "-disp").innerHTML = id.value;
                    } else {
                        document.getElementById("money").innerHTML = document.getElementById("money").innerHTML + '<p id="' + id.value + '-disp" >' + id.value + '</p>';
                    }
                } else {
                    document.getElementById(id.value + "-disp").innerHTML = "";
                }
            }
        </script>
</main>
{% endblock %}
